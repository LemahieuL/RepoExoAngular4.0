<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 1</title>
  </head>
  <body ng-app>
    <button type="button" name="button" id="button1" ng-click='count = count +1'>+</button>
    <p ng-init='count = 0 '>{{count}}</p>
    <button type="button" name="button" id="button2" ng-click='count = count -1'>-</button>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  </body>
</html>
